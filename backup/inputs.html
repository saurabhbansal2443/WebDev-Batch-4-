<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name"> Name :</label>
        <input id="name" type="text" autofocus placeholder="Name">
        <br>
        <br>
        <label for="age">Age :</label>
        <input id="age" type="number" required>
        <br>
        <br>
        <label for="dob">DOB : </label>
        <input id="dob" type="date">
        <br>
        <br>

        <label for="gender" >Gender : </label>

        <input id="male" type="radio" name="gender">
        <label for="male"> Male </label>
        <input id="female" type="radio" name="gender">
        <label for="female"> Female </label>
        <input id="other" type="radio" name="gender">
        <label for="other"> Other </label>

        <br>
        <br>
        <label for="color">Fav Color : </label>
        <input id="color" type="color">
        <br>
        <br>
        <label for="email">Email : </label>
        <input id="email" type="email">
        <br>
        <br>
        <label for="password">password : </label>
        <input id="password" type="password">
        <br>
        <br>
        <input id="res" type="checkbox">
        <label for="res"> Are you 18+ </label>
        <br>
        <br>
        <label>Favourite Language  : </label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
        </select>
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <input type="range">

        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>




</body>

</html>
